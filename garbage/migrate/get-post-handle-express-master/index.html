<html>

    <head>
      <title>Movie database</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- styles -->
      <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
      <link href="stylesheets/style.css" rel="stylesheet" media="screen">

    <title>Simple login</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script>
      $(document).ready(function(){
        var user,pass;
        $("#submit").click(function(){
          user=$("#user").val();
          pass=$("#password").val();
          $.post("http://localhost:3000/login",{user: user,password: pass}, function(data){
            if(data==='done')
              {
                alert("login success");
              }
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="container">

      <div class="header">
        <h1>Welcome!^.^</h1>
        <hr>
        <h1 class="lead">Movie DB</h1>
      </div>

    <div class="todo-form">
      <form>
        <div class="form-group">
          <input type="text" id="user" class="form-control input-lg" placeholder="Enter email..." ng-model="formData.text">
          <br>
          <input type="text" id="password" class="form-control input-lg" placeholder="Enter pasword..." ng-model="formData.text">
        </div>
        <button type="submit" id="submit" class="btn btn-primary btn-lg btn-block" ng-click="createTodo()">Login</button>
      </form>
    </div>
  </div>
  </body>
</html>
